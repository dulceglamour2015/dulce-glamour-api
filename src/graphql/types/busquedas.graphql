type TopCliente {
  total: Float
  cliente: [Cliente]
}

type TopVendedor {
  total: Float
  vendedor: [Usuario]
}

type VentasTotal {
  total: Float
  pedidos: [Pedido]
}

extend type Query {
  # Busquedas Avanzadas
  mejoresClientes: [TopCliente] @hasRole(roles: [ADMINISTRADOR]) @auth
  mejoresVendedores: [TopVendedor] @hasRole(roles: [ADMINISTRADOR]) @auth
  buscarProducto(texto: String!): [Producto]
}

extend type Mutation {
  totalDeVentas(day: Int, month: Int, year: Int): VentasTotal
}
